<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Spots is a social media platform for sharing photos and videos."
    />
    <meta name="author" content="Keanu Sida" />
    <meta name="keywords" content="social media, photos, videos, sharing" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="nav">
      <img class="nav__logo" src="./images/logo.svg" alt="Spots logo" />
    </header>
    <section class="header">
      <div class="header__profile">
        <img
          class="profile__image"
          src="images/avatar.jpg"
          alt="profile image"
        />
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__title">Bessie Coleman</h1>
            <h2 class="profile__subtitle">Civil Aviator</h2>
          </div>
          <button class="profile__edit-button">
            <img
              class="profile__edit-button-image"
              src="images/edit-icon.png"
              alt="edit button"
            />
            Edit profile
          </button>
        </div>
      </div>
      <button class="header__post-button">New Post</button>
    </section>
    <section class="cards">
      <div class="card">
        <img
          class="card__image"
          src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="photo looking out of a window to a snowy landscape"
        />
        <div class="card__info">
          <h3 class="card__title">Val Thorens</h3>
          <input type="checkbox" class="card__checkbox" />
        </div>
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/2-photo-by-ceiline-from-pexels.jpg"
          alt="restaurant terrace"
        />
        <div class="card__info">
          <h3 class="card__title">Restaurant terrace</h3>
          <input type="checkbox" class="card__checkbox" />
        </div>
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
          alt="photo of an outdoor cafe"
        />
        <div class="card__info">
          <h3 class="card__title">An outdoor cafe</h3>
          <input type="checkbox" class="card__checkbox" />
        </div>
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
          alt="long cable drawn bridge"
        />
        <div class="card__info">
          <h3 class="card__title">A very long bridge, over the forest...</h3>
          <input type="checkbox" class="card__checkbox" />
        </div>
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
          alt="japanese style tunnel with morning light"
        />
        <div class="card__info">
          <h3 class="card__title">Tunnel with morning light</h3>
          <input type="checkbox" class="card__checkbox" />
        </div>
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="exterior of small snow covered log cabin"
        />
        <div class="card__info">
          <h3 class="card__title">Mountain house</h3>
          <input type="checkbox" class="card__checkbox" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 Spots</p>
    </footer>
  </body>
</html>
