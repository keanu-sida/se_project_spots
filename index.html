<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Spots is a social media platform for sharing photos and videos."
    />
    <meta name="author" content="Keanu Sida" />
    <meta name="keywords" content="social media, photos, videos, sharing" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Spots logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="images/avatar.jpg"
          alt="profile image"
        />
        <div class="profile__column">
          <div class="profile__info">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
          </div>
          <button class="profile__edit-button" type="button">
            <img
              class="profile__edit-button-image"
              src="images/edit-icon.svg"
              alt="edit button"
            />
            Edit profile
          </button>
        </div>
        <button class="profile__post-button" type="button">+ New Post</button>
      </section>
      <section class="cards page__section">
        <ul>
          <template id="card-template">
            <div class="card">
              <img class="card__image" />
              <div class="card__info">
                <h3 class="card__title"></h3>
                <button type="button" class="card__button"></button>
              </div>
            </div>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 Spots</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile-form" name="profile-form">
          <label class="modal__label">
            Name
            <input
              class="modal__input"
              type="text"
              id="profile-title"
              name="profile-title"
              placeholder="Type your name"
              required
            />
          </label>
          <label class="modal__label">
            Description
            <input
              class="modal__input"
              id="profile-subtitle"
              name="profile-subtitle"
              placeholder="Type your description"
              required
            />
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" id="post-form" name="post-form">
          <label class="modal__label">
            Image link
            <input
              class="modal__input"
              type="text"
              id="image-link"
              name="image-link"
              placeholder="Paste a link to the picture"
              required
            />
          </label>
          <label class="modal__label">
            Caption
            <input
              class="modal__input"
              id="image-description"
              name="image-description"
              placeholder="Type your caption"
              required
            />
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
