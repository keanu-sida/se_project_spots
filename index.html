<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="page">
    <header class="menubar">
      <img class="menubar__logo" src="./images/logo.svg" alt="Spots logo" />
    </header>
    <section class="header">
      <div class="header">
        <img class="header__image" src="images/avatar.jpg" alt="random image" />
        <h2 class="hero__title">Bessie Coleman</h2>
        <h3 class="hero__subtitle">Civil Aviator</h3>
        <button class="hero__edit-button">Edit profile</button>
      </div>
      <button class="hero__post-button">New Post</button>
    </section>
    <section class="cards">
      <div class="card">
        <img
          class="card__image"
          src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="random image"
        />
        <h3>Val Thorens</h3>
        <input type="checkbox" class="card__checkbox" />
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/2-photo-by-ceiline-from-pexels.jpg"
          alt="random image"
        />
        <h3>Restaurant terrace</h3>
        <input type="checkbox" class="card__checkbox" />
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/3-photo-by-pixabay-from-pexels.jpg"
          alt="random image"
        />
        <h3>An outdoor cafe</h3>
        <input type="checkbox" class="card__checkbox" />
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/4-photo-by-pixabay-from-pexels.jpg"
          alt="random image"
        />
        <h3>A very long bridge, over the forest...</h3>
        <input type="checkbox" class="card__checkbox" />
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/5-photo-by-pixabay-from-pexels.jpg"
          alt="random image"
        />
        <h3>Tunnel with morning light</h3>
        <input type="checkbox" class="card__checkbox" />
      </div>
      <div class="card">
        <img
          class="card__image"
          src="images/6-photo-by-pixabay-from-pexels.jpg"
          alt="random image"
        />
        <h3>Mountain house</h3>
        <input type="checkbox" class="card__checkbox" />
      </div>
    </section>
    <footer class="footer">
      <p>Â© 2025 Spots</p>
    </footer>
  </body>
</html>
